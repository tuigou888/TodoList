<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 每日待办事项</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: var(--radius-lg);
            padding: 44px;
            width: 100%;
            max-width: 460px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .register-header h1 {
            font-size: 26px;
            color: var(--gray-800);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .register-header p {
            color: var(--gray-500);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--gray-700);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--gray-400);
            transition: color 0.2s;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 15px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gray-50);
        }

        .form-group input:hover {
            border-color: var(--gray-300);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group input:focus + svg,
        .input-wrapper:focus-within svg {
            color: var(--primary);
        }

        .form-group input::placeholder {
            color: var(--gray-400);
        }

        .username-check {
            position: relative;
        }

        .username-status {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            font-weight: 600;
            display: none;
            padding: 4px 8px;
            border-radius: 6px;
            z-index: 10;
            white-space: nowrap;
        }

        .username-status.show {
            display: block;
        }

        .username-status.available {
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .username-status.unavailable {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .username-status.checking {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.45);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-register .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .footer a:hover {
            color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .footer-text {
            color: var(--gray-500);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--gray-800);
            color: white;
            padding: 14px 28px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.success {
            background: var(--success);
        }

        .toast::before {
            font-size: 16px;
        }

        .toast.success::before {
            content: '✓';
        }

        .toast.error::before {
            content: '✕';
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 28px 20px;
                margin: 16px;
                border-radius: var(--radius-md);
            }

            .logo {
                width: 56px;
                height: 56px;
            }

            .logo svg {
                width: 28px;
                height: 28px;
            }

            .register-header h1 {
                font-size: 22px;
            }

            .register-header p {
                font-size: 14px;
            }

            .form-group input {
                padding: 11px 12px 11px 38px;
                font-size: 15px;
            }

            .input-wrapper svg {
                width: 16px;
                height: 16px;
                left: 12px;
            }

            .btn-register {
                padding: 13px;
                font-size: 15px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .register-container {
                max-width: 90%;
                padding: 36px;
            }

            .register-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
            </div>
            <h1>创建账户</h1>
            <p>注册以开始管理您的待办事项</p>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group username-check">
                <label for="username">用户名</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名（至少3个字符）" autocomplete="username" oninput="checkUsername()">
                </div>
                <span class="username-status" id="usernameStatus"></span>
            </div>

            <div class="form-group">
                <label for="email">邮箱</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input type="email" id="email" name="email" required placeholder="请输入邮箱地址" autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" name="password" required placeholder="请输入密码（至少6个字符）" autocomplete="new-password">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        <path d="M12 16l2 2 4-4"></path>
                    </svg>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码" autocomplete="new-password">
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <span>创建账户</span>
            </button>
        </form>

        <div class="footer">
            <p class="footer-text">已有账户？</p>
            <a href="/login">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                立即登录
            </a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let usernameCheckTimeout = null;

        async function checkUsername() {
            const username = document.getElementById('username').value.trim();
            const statusEl = document.getElementById('usernameStatus');
            
            if (username.length < 3) {
                statusEl.textContent = '至少3个字符';
                statusEl.className = 'username-status show unavailable';
                return;
            }
            
            clearTimeout(usernameCheckTimeout);
            statusEl.textContent = '检查中...';
            statusEl.className = 'username-status show checking';
            
            usernameCheckTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/check-username?username=${encodeURIComponent(username)}`);
                    const data = await response.json();
                    
                    if (data.available) {
                        statusEl.textContent = '✓ 可用';
                        statusEl.className = 'username-status show available';
                    } else {
                        statusEl.textContent = '✗ ' + data.message;
                        statusEl.className = 'username-status show unavailable';
                    }
                } catch (error) {
                    statusEl.textContent = '检查失败';
                    statusEl.className = 'username-status show unavailable';
                }
            }, 500);
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            if (!username || !email || !password || !confirmPassword) {
                showToast('请填写所有必填字段', 'error');
                return;
            }
            
            if (!email || !email.includes('@')) {
                showToast('请输入有效的邮箱地址', 'error');
                return;
            }
            
            if (password.length < 6) {
                showToast('密码至少需要6个字符', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('两次输入的密码不一致', 'error');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('注册成功，正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showToast(data.error || '注册失败', 'error');
                }
            } catch (error) {
                showToast('注册失败，请稍后重试', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
            }
        }

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
