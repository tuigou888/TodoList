    <script>
        let currentPage = 1;
        let totalPages = 1;
        let searchQuery = '';

        async function init() {
            await checkAuth();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadUsers();
        }

        function updateDateTime() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', dateOptions);
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('zh-CN', timeOptions);
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) {
                    window.location.href = '/login';
                    return false;
                }
                const user = await response.json();
                if (!user.is_admin) {
                    window.location.href = '/';
                    return false;
                }
                document.getElementById('adminUsername').textContent = user.username;
                return true;
            } catch (error) {
                window.location.href = '/login';
                return false;
            }
        }

        async function handleLogout() {
            if (!confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                return;
            }
            
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showToast('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                }
            } catch (error) {
                showToast('ÈÄÄÂá∫Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`/api/admin/users?page=${currentPage}&search=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();
                
                if (response.ok) {
                    renderUsers(data.users);
                    renderPagination(data.total_pages, data.page);
                    totalPages = data.total_pages;
                } else {
                    showToast(data.error || 'Âä†ËΩΩÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="empty-state">
                                <div class="empty-state-icon">üë•</div>
                                <p>ÊöÇÊó†Áî®Êà∑</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${escapeHtml(user.username)}</td>
                    <td>${escapeHtml(user.email || '-')}</td>
                    <td>${user.is_admin ? '<span class="admin-badge">ÁÆ°ÁêÜÂëò</span>' : 'Áî®Êà∑'}</td>
                    <td>${user.todo_count}</td>
                    <td>${formatDateTime(user.created_at)}</td>
                    <td>${user.last_login_at ? formatDateTime(user.last_login_at) : '‰ªéÊú™ÁôªÂΩï'}</td>
                    <td>
                        <button class="btn-view" onclick="viewUser(${user.id})">Êü•Áúã</button>
                        <button class="btn-delete" onclick="deleteUser(${user.id})">Âà†Èô§</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‰∏ä‰∏ÄÈ°µ</button>
            `;
            
            for (let i = 1; i <= totalPages; i++) {

        function showToast(message, type = '') {

        function escapeHtml(text) {

        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
