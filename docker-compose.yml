version: '3.8'

services:
  todo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-list-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./todos.db:/app/todos.db
      - flask_session_data:/app/flask_session
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  flask_session_data:
